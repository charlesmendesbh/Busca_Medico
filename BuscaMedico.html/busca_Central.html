<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca Médica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
    }

    .search-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .search-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }

    /* Responsivo em telas maiores */
    @media (min-width: 600px) {
      .search-form {
        flex-direction: row;
        justify-content: center;
      }

      .search-form input {
        width: 200px;
      }

      .search-form button {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Buscar Profissional</h2>
    <form class="search-form">
      <input type="text" placeholder="Especialidade" name="especialidade" required />
      <input type="text" placeholder="Localização" name="localizacao" required />
      <button type="submit">Buscar</button>
    </form>
  </div>

</body>
</html>
