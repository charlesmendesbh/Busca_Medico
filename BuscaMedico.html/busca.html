    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Médicos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Busca de Médicos</a>
        </div>
    </nav>

    <div class="container">
        <!-- Título da página -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Encontre o Médico Ideal</h1>
                <p class="lead">Pesquise por especialidade e localização</p>
            </div>
        </div>

        <!-- Formulário de Busca -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="#" method="GET">
                    <div class="form-row">
                        <!-- Campo de Especialidade -->
                        <div class="form-group col-md-6">
                            <label for="especialidade">Especialidade</label>
                            <input type="text" class="form-control" id="especialidade" placeholder="Ex: Cardiologista">
                        </div>
                        <!-- Campo de Localização -->
                        <div class="form-group col-md-6">
                            <label for="localizacao">Localização</label>
                            <input type="text" class="form-control" id="localizacao" placeholder="Ex: São Paulo">
                        </div>
                    </div>

                    <!-- Botão de Buscar -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Resultados da Busca -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Resultados da Busca:</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Dr. Charles Mendes</h5>
                        <p class="mb-1">Cardiologista - Belo Horizonte</p>

</body>
</html>
